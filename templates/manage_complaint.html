{% extends 'police_incharge_sidebar.html' %}

{% block manage_complaint %}
<!-- ------------market-----------------------  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- ------------market-----------------------  -->

<div class="row">
    <div class="col-xl">
        <div class="card mb-4">

            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Full Name  </label>
                        <input type="text" name="name" class="form-control" id="basic-default-fullname" />
                    </div>

                    <label class="form-label" for="basic-default-fullname"
                        style="margin-bottom: -4px;">Gender</label><br>
                    <div class="form-check form-check-inline mb-3 mt-0">
                        <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" />
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline mt-3 mt-0">
                        <input class="form-check-input" type="radio" name="gender" id="Female" value="Female" />
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>


                    <!-- ======================================================================================================== -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address: </label>
                        <textarea name="address" id="address" class="form-control" cols="40" rows="5" placeholder="Enter your Address" ></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">PIN CODE: </label>
                        <input type="pincode" class="form-control" name="pincode" id="pinbcode" placeholder="Enter your Pin code/Zip code" min="000000" max="999999">
                    </div>

                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">State or UT</label>
                        <select class="form-select" id="complainant_state" name="complainant_state" aria-label="State">
                            <option selected>Choose State or UT</option>
                            {% for state in states %}
                            <option value="{{ state.state_name }}">{{ state.state_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                
                    <script>
                        $(document).ready(function () {
                            $('#complainant_state').change(function () {
                                var state_name = $(this).val();
                                $.ajax({
                                    url: '/get_districts_register/',
                                    data: {
                                        'complainant_state': state_name
                                    },
                                    dataType: 'json',
                                    success: function (data) {
                                        var districts = data.districts;
                                        var district_options = '';
                                        for (var i = 0; i < districts.length; i++) {
                                            district_options += '<option value="' + districts[i].district_name + '">' + districts[i].district_name + '</option>';
                                        }
                                        $('#complainant_district').html(district_options);
                                    }
                                });
                            });
                        });
                
                    </script>
                    <div class="mb-4">
                        <label for="complainant_district" class="form-label">District</label>
                        <select class="form-select" id="complainant_district" name="complainant_district">
                            <option value="">Choose District</option>
                        </select>
                    </div>
                    <!-- ========================================================================================================================== -->

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-phone">Phone No</label>
                        <input type="text" name="contact_no" id="basic-default-phone" class="form-control phone-mask"
                            placeholder="6587 998 941" />
                    </div>
                    <div class="mb-3 mt-1">
                        <label class="form-label" for="basic-default-email">Email</label>
                        <div class="input-group input-group-merge">
                            <input type="text" name="email" id="basic-default-email" class="form-control"
                                placeholder="Enter your email" aria-describedby="basic-default-email2" />
                        </div>
                        <div class="form-text">You can use letters, numbers & periods</div>
                    </div>

                    <div class="mb-3 ">
                        <label for="html5-date-input" class="form-label">Date Of Birth</label>
                        <input class="form-control" name="dob" type="date" value="" id="html5-date-input" />
                    </div>




                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Complaint State or UT</label>
                        <select class="form-select" name="complaint_state" id="complaint_state" name="complaint_state" aria-label="State">
                            <option selected>Choose State or UT where you want to file the complaint</option>
                            {% for state in states %}
                            <option value="{{ state.state_name }}">{{ state.state_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <script>
                        $(document).ready(function () {
                            $('#complaint_state').change(function () {
                                var state_name = $(this).val();
                                $.ajax({
                                    url: '/get_district/',
                                    data: {
                                        'complaint_state': state_name
                                    },
                                    dataType: 'json',
                                    success: function (data) {
                                        var districts = data.districts;
                                        var district_options = '';
                                        for (var i = 0; i < districts.length; i++) {
                                            district_options += '<option value="' + districts[i].district_name + '">' + districts[i].district_name + '</option>';
                                        }
                                        $('#complaint_district').html(district_options);
                                        getPolicestation();
                                        
                                        console.log("called")
                                    }
                                });
                            });
                        });

                    </script>
                    <div class="mb-4">
                        <label for="complaint_district" class="form-label">Complaint District</label>
                        <select class="form-select" id="complaint_district" name="complaint_district">
                            <option value="">Choose District where you want to file the complaint</option>
                        </select>
                    </div>

                    <script>
                        $(document).ready(function () {
                            $('#complaint_district').change(function () {
                                getPolicestation();
                                console.log("changed")
                            });
                        });



                        function getPolicestation() 
                        {
                            var district_name = $('#complaint_district').val();
                                $.ajax({
                                    url: '/get_police_stations/',
                                    data: {
                                        'complaint_district': district_name
                                    },
                                    dataType: 'json',
                                    success: function (data) {
                                        var police_stations = data.police_stations;
                                        var police_stations_options = '';
                                        for (var i = 0; i < police_stations.length; i++) {
                                            police_stations_options += '<option value="' + police_stations[i].station_name + '">' + police_stations[i].station_name + '</option>';
                                        }
                                        $('#complaint_police_station').html(police_stations_options);
                                    }
                                });
                         
                        }
                    </script>
                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Complaint Police Station</label>
                        <select class="form-select" id="complaint_police_station" name="complaint_police_station"
                            aria-label="State">
                            <option selected>Choose Police Station where you want to file the complaint</option>
                        </select>
                    </div>


                    <div class="mb-4">
                        <label for="exampleFormControlSelect1" class="form-label">Crime Category / Complaint Type</label>
                        <select class="form-select" id="crime_category" name="crime_category"
                            aria-label="Crime Category">
                            <option selected>Choose Crime Category / Complaint Type</option>
                            {% for category in crime_categories %}
                            <option value="{{ category.crime_category_name }}">{{ category.crime_category_name }}
                            </option>
                            {% endfor %}
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div id="other_crime_category" class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Please Mention Other Crime Category / Complaint Type
                        </label>
                        <input type="text" name="other_crime_category" class="form-control" id="basic-default-fullname" />
                    </div>

                    <script>

                        let crime_category_select_element = document.querySelector('#crime_category');
                        let otherCategory = document.querySelector('#other_crime_category');
                        otherCategory.style.display = 'none';

                        crime_category_select_element.addEventListener('change', (event) => {
                            if (event.target.value === 'other') {
                                otherCategory.style.display = 'block';
                            }
                            else {
                                otherCategory.style.display = 'none';

                            }
                        });
                    </script>


                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Subject</label>
                        <input type="text" name="subject" class="form-control" id="basic-default-company"
                            placeholder="Enter Complaint's Subject" />
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Detailed Description</label>
                        <textarea id="basic-default-message"  name="detailed_description" class="form-control"
                            placeholder="Provide detailed description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Delay Reason</label>
                        <textarea id="basic-default-message" name="delay_in_complaining" class="form-control" placeholder="(OPTIONAL)"></textarea>
                    </div>


                    <div class="mb-3 row">
                        <label for="html5-datetime-local-input" class="col-md-2 col-form-label">Date and Time of
                            Occurence</label>
                        <div class="col-md-10">
                            <input class="form-control" name="date_time_of_occurence" type="datetime-local" value="2021-06-18T12:30:00"
                                id="html5-datetime-local-input" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Place of Occurence</label>
                        <input type="text" name="place_of_occurence" class="form-control" id="basic-default-company" />
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Evidence images (optional)   {{ request.user.address }}</label>
                        <input class="form-control" name="evidence_image" type="file" id="formFile" />
                    </div>



<!-- *********************************************************************************** -->
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">C.S.R NUMBER / G.D NUMBER</label>
                        <input type="text" name="csr_no" class="form-control" id="basic-default-company" placeholder="Enter the C.S.R Number"/>
                    </div>
<!-- *********************************************************************************** -->


<!-- both -->
<!-- status dropdown -->

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Info By Station Incharge</label>
                        <textarea id="basic-default-message"  name="info_by_incharge" class="form-control"
                            placeholder="Provide the message or information which you want to send to the complaintant"></textarea>
                    </div>
<!-- both -->


                    <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">F.I.R NUMBER</label>
                        <input type="text" name="fir_no" class="form-control" id="basic-default-company" placeholder="Enter the F.I.R Number"/>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Acts & Sections</label>
                        <input type="text" name="act_and_sections" class="form-control" id="basic-default-company" placeholder="Enter the Acts and Sections"/>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-company">General Diary Entry Number</label>
                        <input type="text" name="gd_number" class="form-control" id="basic-default-company" placeholder="Enter the G.D Entry Number"/>
                    </div>

                    <div class="mb-3">
                        <label for="defaultSelect" class="form-label">Type of Information</label>
                        <select id="defaultSelect" class="form-select">
                          <!-- <option>Written</option> -->
                          <option value="1">Written</option>
                          <option value="2">Oral</option>
                        </select>
                      </div>


                      <div class="mb-3">
                        <label class="form-label" for="basic-default-company">Nearest Identiafiable Place</label>
                        <input type="text" name="nearby_place" class="form-control" id="basic-default-company" placeholder="Enter Nearest Identiafiable Place"/>
                    </div>

                    <div class="mb-3">Direction & Distance from Police Station</label>
                        <input type="text" name="dist_from_ps" class="form-control" id="basic-default-company" placeholder="Enter Direction & Distance from Police Station"/>
                    </div>

                    <div class="mb-3">Complainant Religion</label>
                        <input type="text" name="complainant_religion" class="form-control" id="basic-default-company" placeholder="Enter Complainant Religion"/>
                    </div>

                    <div class="mb-3">Complainant Caste</label>
                        <input type="text" name="complainant_caste" class="form-control" id="basic-default-company" placeholder="Enter Complainant Caste"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Details of Suspect Or Accused</label>
                        <textarea id="basic-default-message"  name="sus_acu_details" class="form-control"
                            placeholder="Provide the detalis about the suspect or accused"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Particulars of properties Stolen / Invloved</label>
                        <textarea id="basic-default-message"  name="property_involved" class="form-control"
                            placeholder="Provide the detalis about the property which is stolen or involved"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="basic-default-message">Total value of properties Stolen / Involved</label>
                        <textarea id="basic-default-message"  name="property_value" class="form-control"
                            placeholder="Provide the value of the property which is stolen or involved"></textarea>
                    </div>
                    <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
                    
                    
    
                    

                    <input type="hidden" name="complainant_address" value="{{ request.user.address }}">
                    <input type="hidden" name="complainant_pin_code" value="{{ request.user.pincode }}">
                    <input type="hidden" name="state_name" value="{{ request.user.state.state_name }}">
                    <input type="hidden" name="state_id" value="{{ request.user.state.state_id }}">
                    <input type="hidden" name="district_name" value="{{ request.user.district.district_name }}">
                    <input type="hidden" name="district_id" value="{{ request.user.district.district_id }}">

            </div>


            <button type="button" class="btn btn-outline-warning">N.C.R / C.S.R</button>
                                <!-- AUTOGENERATE CSR_ID IN BACKGROUND -->
                                <!-- change description to ncr_detailed_description -->
                                <!-- SHOW CSR_NO -->
                                <!-- SHOW INFO BY STATION INC -->
                                <!-- SHOW STATUS DROPDOWN  -->


            <button type="button" class="btn btn-outline-danger">F.I.R</button>
                                            <!-- AUTOGENERATE FIR_ID IN BACKGROUND -->
                                <!-- change description to FIR_detailed_description -->
                                <!-- SHOW FIR_NO -->
                                <!-- SHOW INFO BY STATION INC -->
                                <!-- SHOW STATUS DROP DOWN -->
                                <!-- show market c -->


            <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
