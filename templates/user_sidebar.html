            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2" style="text-transform: none;">O.C.R.S</span>
        </a>

        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">
        <!-- Dashboard -->
        <li class="menu-item">
            <a href="{% url 'user' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Home</div>
            </a>
        </li>
        <!-- Cards -->
        <li class="menu-item">
            <a href="cards-basic.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-collection"></i>
                <div data-i18n="Basic">Manage Profile</div>
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'create_complaint' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-collection"></i>
                <div data-i18n="Basic">Create Complaint</div>
            </a>
        </li>
        <!-- Cards -->
        <li class="menu-item">
            <a href="{% url 'user_view_complaints'  %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-box"></i>
                <div data-i18n="Layouts">View Complaint Status</div>
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'user_view_firs'  %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-box"></i>
                <div data-i18n="Layouts">View FIR Status</div>
            </a>
        </li>
        <li class="menu-item">
            <a href="{% url 'user_view_csrs'  %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-box"></i>
                <div data-i18n="Layouts">View CSR Status</div>
            </a>
        </li>
        
        <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link">
                <i class="menu-icon tf-icons bx bx-box"></i>
                <div data-i18n="Layouts">Announcements</div>
            </a>
        </li>
        </li>
        <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link">
                <i class="menu-icon tf-icons bx bx-box"></i>
                <div data-i18n="Layouts">Feedbacks</div>
            </a>

    </ul>
</aside>

<script>
    let Home = document.querySelectorAll('.menu-item')[0];
    let Manage_Profile = document.querySelectorAll('.menu-item')[1];
    let Create_Complaint = document.querySelectorAll('.menu-item')[2];
    let View_complaint = document.querySelectorAll('.menu-item')[3];
    let View_fir = document.querySelectorAll('.menu-item')[4];
    let View_csr = document.querySelectorAll('.menu-item')[5];

    if (window.location.href.includes("create_complaint")) {
        Create_Complaint.classList.add('active');
        Home.classList.remove('active');
        Manage_Profile.classList.remove('active');
        View_complaint.classList.remove('active');
        View_fir.classList.remove('active');
        View_csr.classList.remove('active');
    } 
    
    else if (window.location.href.includes("user_view_complaints") || window.location.href.includes("user_view_complaint")) {
        Create_Complaint.classList.remove('active');
        Home.classList.remove('active');
        Manage_Profile.classList.remove('active');
        View_complaint.classList.add('active');
        View_fir.classList.remove('active');
        View_csr.classList.remove('active');
    }
    else if (window.location.href.includes("user_view_firs") || window.location.href.includes("user_view_fir")) {
        Create_Complaint.classList.remove('active');
        Home.classList.remove('active');
        Manage_Profile.classList.remove('active');
        View_complaint.classList.remove('active');
        View_fir.classList.add('active');
        View_csr.classList.remove('active');
    }
    else if (window.location.href.includes("user_view_csrs") || window.location.href.includes("user_view_csr")) {
        Create_Complaint.classList.remove('active');
        Home.classList.remove('active');
        Manage_Profile.classList.remove('active');
        View_complaint.classList.remove('active');
        View_fir.classList.remove('active');
        View_csr.classList.add('active');
    }
    else if (window.location.href.includes("user")) {
        Create_Complaint.classList.remove('active');
        Home.classList.add('active');
        Manage_Profile.classList.remove('active');
        View_complaint.classList.remove('active');
        View_fir.classList.remove('active');
        View_csr.classList.remove('active');
    }
</script>




{% endblock %}
